<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create Account | ArcSend</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="\en\assets\css\color.css">
    <link rel="stylesheet" href="\en\assets\css\login.css">
    <script src="\en\assets\js\style\create_account.js"></script>
</head>

<body>
    <form method="post" action="/CreateNewUser">
        <div id="l_container">
            <a id="l_logo_txt">Create an Account</a>
            <p></p>
            <input pattern="[^ᚋ]+" minlength="5" required type="text" class="entry" name="username" id="c_username" placeholder="Username">
            <p class="err" id="m_user"></p>
            <input pattern="[^ᚋ]+" minlength="5" required type="password" class="entry" name="password" id="c_password" placeholder="Password">
            <p class="err" id="m_password"></p>
            <input pattern="[^ᚋ]+" required type="password" class="entry" name="password_d" id="c_password_d" placeholder="Confirm Password">
            <p class="err" id="m_password2"></p>
            <input pattern="[^ᚋ]+" required type="text" class="entry" name="name" id="c_name" placeholder="Name (First + Last)">
            <p class="err" id="m_name"></p>
            <input pattern="[^ᚋ]+" required type="text" class="entry" name="email" id="c_email" placeholder="Email">
            <p class="err" id="m_email"></p>
            <input pattern="[^ᚋ]+" required type="text" class="entry" name="dob" id="c_dob" placeholder="Birthday (dd.mm.yyyy)">
            <p class="err" id="m_dob"></p>
            <input pattern="[^ᚋ]+" required type="submit" value="Create account" id="c_enter">
            <br>
            <br>
            <img onclick="back_clicked()" src="en\assets\img\back.png" id="ss_back">

        </div>
    </form>
</body>

</html>
