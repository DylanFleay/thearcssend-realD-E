<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login | ArcsSend</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="en\assets\css\color.css">
    <link rel="stylesheet" href="en\assets\css\login.css">
    <script src="en\assets\js\style\login.js"></script>
</head>
<body>

    <form id="lform" method="post" action="/CheckAuth">
        <div id="l_container">
            <a id="l_logo_txt">ArcsSend</a>
            <p></p>
            <input type="text" class="entry" name="username" id="l_username" placeholder="Username">
            <p></p>
            <input type="password" class="entry" name="password" id="l_password" placeholder="Password">
            <p></p>
            <input
            type="submit" value="Log In" id="l_login"></input>
            <p></p>
            <a id="create_acc" href="create_account.html">Create Account</a>
        </div>
    </form>
</body>
</html>
